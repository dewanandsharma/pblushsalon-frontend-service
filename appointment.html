<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/appointment.css">
</head>
<body>
    <div class="container">
        <div class="row gy-4">      
            <!-- Appointment Form -->
            <div class="col-lg-12">
                <div class="appointment-card">
                    <h3 class="text-center mb-4" >Schedule Your Appointment</h3>
                    <form id="appointmentForm" class="php-email-form">
                        <div class="row gy-4">
                            <div class="col-md-4">
                                <label class="form-label required-label">Your Name</label>
                                <input type="text" name="name" class="form-control" placeholder="Enter Your Name" required>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label required-label">Your Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Enter Your Email" required>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label required-label">Mobile Number</label>
                                <input type="tel" class="form-control" name="phone" placeholder="Enter 10-digit mobile number" required>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label required-label">Appointment Type</label>
                                <select class="form-select" name="appointment_type" required>
                                    <option value="" selected disabled>Select appointment type</option>
                                    <option value="consultation">Consultation</option>
                                    <option value="follow-up">Follow-up</option>
                                    <option value="check-up">Routine Check-up</option>
                                    <option value="emergency">Emergency</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label required-label">Preferred Date</label>
                                <input type="date" class="form-control" name="date" required>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label required-label">Preferred Time</label>
                                <select class="form-select" name="time" required>
                                    <option value="" selected disabled>Select time slot</option>
                                    <option value="09:00">09:00 AM</option>
                                    <option value="10:00">10:00 AM</option>
                                    <option value="11:00">11:00 AM</option>
                                    <option value="12:00">12:00 PM</option>
                                    <option value="14:00">02:00 PM</option>
                                    <option value="15:00">03:00 PM</option>
                                    <option value="16:00">04:00 PM</option>
                                    <option value="17:00">05:00 PM</option>
                                </select>
                            </div>

                            <div class="col-md-12">
                                <label class="form-label">Additional Notes</label>
                                <textarea class="form-control" name="message" rows="4" placeholder="Any special requirements or notes"></textarea>
                            </div>

                            <div class="col-md-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        I agree to the terms and conditions
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-12 text-center mt-4">
                                <div class="loading" id="loadingMessage">Loading</div>
                                <div class="error-message" id="errorMessage"></div>
                                <div class="sent-message" id="successMessage">Your appointment request has been sent successfully. Thank you!</div>

                                <button type="submit" class="btn btn-primary">Schedule Appointment</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--======= API Hit ==========-->
    <script>
        document.getElementById('appointmentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading state
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Collect form data
            const formData = {
                name: document.querySelector('input[name="name"]').value,
                email: document.querySelector('input[name="email"]').value,
                phone: document.querySelector('input[name="phone"]').value,
                appointment_type: document.querySelector('select[name="appointment_type"]').value,
                date: document.querySelector('input[name="date"]').value,
                time: document.querySelector('select[name="time"]').value,
                message: document.querySelector('textarea[name="message"]').value
            };
            
            try {
                // Send data to the server
                const response = await fetch('/api/appointments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('appointmentForm').reset();
                } else {
                    // Show error message
                    document.getElementById('errorMessage').textContent = result.message || 'An error occurred';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Network error. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
            } finally {
                document.getElementById('loadingMessage').style.display = 'none';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
